<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <nav class="level">
            <p class="level-item has-text-centered">
                <a class="link is-info is-size-5 is-family-code" href="meme.html">Meme Generator</a>
            </p>
            <p class="level-item has-text-centered">
                <a class="link is-info is-size-3 is-family-code" href="index.html">Project 1</a>
            </p>
            <p class="level-item has-text-centered">
                <a class="link is-info is-size-5 is-family-code" href="movie.html">Movie Explorer</a>
            </p>
        </nav>

        <hr>

        <div class="container">
            <h1 class="title has-text-centered">
                Movie Explorer
            </h1>
            <!-- SEARCH AREA -->
            <div class="field">
                <div class="control">
                    <form>


                        <div class="field has-addons columns is-centered">
                            <div class="control ">
                                <input class=" movieSearchInput input is-info" type="text" placeholder="Search Movie!">
                            </div>
                            <div class="control">
                                <button class="button movieSearch is-info">
                                    Search
                                </button>
                            </div>
                            <div class="column is-three-fifths" style="margin-right: 8px;">
                            </div>
                            <!-- style="margin-right: 120px;" -->


                            <div class="control">
                                <div class="select is-info is-fullwidth">
                                    <select class="formInput">
                                        <option id="option">Search History</option>
                                        <option id="option1"></option>
                                        <option id="option2"></option>
                                        <option id="option3"></option>
                                        <option id="option4"></option>

                                    </select>
                                </div>


                            </div>
                            <div class="control">
                                <button type="submit"
                                    class="searchHistoryButton button search Button is-info">Choose</button>

                            </div>
                        </div>



                    </form>
                </div>
            </div>

            <div class="columns is-3">

                <!-- LEFT SIDE -->
                <div class="column is-one-quarter">
                    <!-- MAYBE REDUCE THE SIZE OF THIE COLUMN -->
                    <div class="has-background-primary">
                        <div class="card has-background-primary">
                            <div class="card-image">
                                <figure class="image is-1by1.5">
                                    <img id="movieCover" src="https://bulma.io/images/placeholders/1280x960.png"
                                        href="meme.html" alt="Placeholder image">
                                </figure>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- RIGHT SIDE -->

                <div class="column">
                    <article class="message is-large is-info">
                        <div class="message-header">
                            <p id="movieTitle">Movie Name</p>
                        </div>
                        <div class="message-body">

                            <p id="movieYear">Release Year: </p>
                            <br>
                            <p id="movieRated">Movie Info Item</p>
                            <br>
                            <p id="movieGenre">Movie Info Item</p>
                            <br>
                            <p id="movieActors">Movie Info Item</p>
                            <br>
                            <p id="moviePlot">Movie Info Item</p>
                        </div>
                    </article>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="movie.js"></script>

    </section>
</body>

</html>
